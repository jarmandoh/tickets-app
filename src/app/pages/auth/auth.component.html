<div class="container mx-auto bg-slate-400">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">
          {{ isLoginMode ? 'Iniciar sesión' : 'Registrarse' }}
        </h2>
        @if(!isLoginMode){
            <div class="container mx-auto p-4">
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" class="shadow   
         appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"   
         required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>   
        
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none   
         focus:shadow-outline" required>
                    </div>
                    <div   
         class="mb-4">
                        <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Rol de Usuario:</label>
                        <select id="role" name="role" class="shadow   
         appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option   
         value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </form>
            </div>
        } @else {
            <div class="container mx-auto p-4">
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>   
        
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                </form>
            </div>
        }
  
        <form>

          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            {{ isLoginMode ? 'Iniciar sesión' : 'Registrarse' }}
          </button>
        </form>
  
        <p class="mt-4">
          {{ isLoginMode ? '¿No tienes cuenta?' : '¿Ya tienes una cuenta?' }}
          <button (click)="toggleMode()" class="text-blue-500 hover:underline">
            {{ isLoginMode ? 'Registrarte' : 'Iniciar sesión' }}
          </button>
        </p>
      </div>
    </div>
  </div>
